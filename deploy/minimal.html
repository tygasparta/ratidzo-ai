<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratidzo Health AI - Minimal Test</title>
  <style>
    /* Very basic styles with no dependencies */
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a202c;
      color: white;
      height: 100%;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #16a34a, #f59e0b, #dc2626);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0.5rem 0;
    }
    
    .info-box {
      background-color: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 0.5rem;
      padding: 1.5rem;
      max-width: 600px;
      margin: 1rem 0 2rem;
    }
    
    .button {
      display: inline-block;
      background-color: #16a34a;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #15803d;
    }
    
    .button + .button {
      margin-left: 0.75rem;
    }

    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #1e293b;
      border-radius: 0.25rem;
      font-size: 0.875rem;
    }

    .status.success {
      border-left: 4px solid #16a34a;
    }

    .status.error {
      border-left: 4px solid #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ratidzo Health AI</h1>
    <p>Absolutely Minimal Test Page</p>
    
    <div class="info-box">
      <p>This page uses <strong>only HTML and CSS</strong> with no JavaScript or external dependencies.</p>
      <p>If you can see this page with proper styling, your browser can render basic web content correctly.</p>
    </div>
    
    <div>
      <a href="/" class="button">Try Main App</a>
      <a href="/fallback.html" class="button">Try Fallback Page</a>
    </div>
    
    <div class="status success">
      âœ“ HTML rendering: successful
    </div>
  </div>
</body>
</html>
